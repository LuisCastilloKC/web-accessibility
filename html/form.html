<!DOCTYPE html>
<html lang="en">

<body>
            <!-- The Alert role -->
    <div class="form-errors" role="alert">
        The alert will trigger when the content of this element changes.
    </div>
            
            <!-- The article role -->
    <div role="article">
        <h2>Article Title</h2>
    </div>


    
</body>
